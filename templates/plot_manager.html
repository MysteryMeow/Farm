<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plot Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
{% include 'navbar.html' %}
<div class="container mt-4">
  <h1 class="mb-4 text-center">Admin Plot Manager</h1>

  <div class="row g-4">
    <!-- Add Plots -->
    <div class="col-md-4">
      <div class="card p-3">
        <h5>Add Plot Range</h5>
        <form method="post" action="/admin/add-plots">
          <div class="mb-2">
            <label>Start Plot #</label>
            <input type="number" class="form-control" name="start" required>
          </div>
          <div class="mb-2">
            <label>End Plot #</label>
            <input type="number" class="form-control" name="end" required>
          </div>
          <button class="btn btn-success w-100">Add Plots</button>
        </form>
      </div>
    </div>

    <!-- Reset Plots -->
    <div class="col-md-4">
      <div class="card p-3">
        <h5>Reset All Plots</h5>
        <form method="post" action="/admin/reset-plots">
          <button class="btn btn-danger w-100">Delete All Plots</button>
        </form>
      </div>
    </div>

    <!-- Randomize Plots -->
    <div class="col-md-4">
      <div class="card p-3">
        <h5>Randomize Plots</h5>
        <form method="post" action="/admin/randomize-plots">
          <button class="btn btn-warning w-100">Randomize Crops & Status</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
