<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Farm Map Overview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <style>
        .farm-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            gap: 4px;
            max-width: 600px;
            margin: 0 auto;
        }
        .farm-plot {
            border: 1px solid #333;
            aspect-ratio: 1 / 1;
            cursor: move;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            font-size: 0.8rem;
            text-align: center;
        }
        .status-Empty { background-color: #9e9e9e; }
        .status-Planted { background-color: #4caf50; }
        .status-Needs-Water { background-color: #2196f3; }
        .status-Harvest-Ready { background-color: #ff9800; }
        .farm-plot img {
            max-height: 24px;
            max-width: 24px;
            margin-right: 4px;
        }
    </style>
</head>
<body>
{% include 'navbar.html' %}

<div class="container mt-4 text-center">
    <h1 class="mb-3">Farm Overview Map</h1>
    <p class="text-muted">Drag plots to reorganize them. Click to edit details.</p>

    <div id="farmGrid" class="farm-grid">
        {% for plot in plots %}
        <div
            class="farm-plot status-{{ plot.status.replace(' ', '-') }}"
            data-id="{{ plot.id }}"
            data-row="{{ plot.row }}"
            data-col="{{ plot.col }}"
            data-crop="{{ plot.crop }}"
            data-status="{{ plot.status }}"
            onclick="openPlotModal({{ plot.plot_number|tojson }}, {{ plot.crop|tojson }}, {{ plot.status|tojson }})">
            {% if plot.crop.lower() == 'carrot' %}<img src="/static/icons/carrot.png" alt="Carrot">
            {% elif plot.crop.lower() == 'tomato' %}<img src="/static/icons/tomato.png" alt="Tomato">
            {% endif %}{{ plot.crop }}
        </div>
        {% endfor %}
    </div>
</div>

<!-- Plot Modal -->
<div class="modal fade" id="plotModal" tabindex="-1" aria-labelledby="plotModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="plotModalLabel">Plot Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="plotForm">
                    <input type="hidden" id="plotNumberField">
                    <div class="mb-3">
                        <label for="cropField" class="form-label">Crop</label>
                        <input type="text" class="form-control" id="cropField">
                    </div>
                    <div class="mb-3">
                        <label for="statusField" class="form-label">Status</label>
                        <select class="form-select" id="statusField">
                            <option value="Empty">Empty</option>
                            <option value="Planted">Planted</option>
                            <option value="Needs Water">Needs Water</option>
                            <option value="Harvest Ready">Harvest Ready</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
function openPlotModal(plotNumber, crop, status) {
    document.getElementById('plotNumberField').value = plotNumber;
    document.getElementById('cropField').value = crop;
    document.getElementById('statusField').value = status;
    var modal = new bootstrap.Modal(document.getElementById('plotModal'));
    modal.show();
}

document.getElementById('plotForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const plotNumber = document.getElementById('plotNumberField').value;
    const crop = document.getElementById('cropField').value;
    const status = document.getElementById('statusField').value;

    fetch(`/update-plot/${plotNumber}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ crop, status })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            location.reload();
        } else {
            alert('Failed to update plot.');
        }
    });
});

$(function() {
    $(".farm-grid").sortable({
        items: ".farm-plot",
        placeholder: "ui-state-highlight",
        update: function(event, ui) {
            console.log("New order saved.");
        }
    });
    $(".farm-grid").disableSelection();
});
</script>

</body>
</html>
