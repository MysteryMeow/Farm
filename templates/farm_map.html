<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Farm Map Overview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <style>
        .farm-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            gap: 4px;
            max-width: 600px;
            margin: 0 auto;
        }

        .farm-plot {
            border: 1px solid #333;
            aspect-ratio: 1 / 1;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            transition: transform 0.2s ease;
        }

        .farm-plot:hover {
            transform: scale(1.05);
        }

        .status-Empty {
            background-color: #9e9e9e;
        }

        .status-Planted {
            background-color: #4caf50;
        }

        .status-Needs-Water {
            background-color: #2196f3;
        }

        .status-Harvest-Ready {
            background-color: #ff9800;
        }

        .add-mode-hint {
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
{% include 'navbar.html' %}

<div class="container mt-4 text-center">
    <h1 class="mb-3">Farm Overview Map</h1>
    <p class="text-muted">Click on a plot to view or edit its crop and status.</p>

    <button id="toggleAddMode" class="btn btn-sm btn-success mb-2">âž• Add Plot Mode</button>
    <p class="add-mode-hint" id="addModeHint" style="display:none;">Click a grid cell to add a new plot.</p>

    <div class="farm-grid" id="farmGrid">
        {% for plot in plots %}
        <div
            class="farm-plot status-{{ plot.status.replace(' ', '-') }}"
            data-id="{{ plot.id }}"
            data-row="{{ plot.row }}"
            data-col="{{ plot.col }}"
            data-crop="{{ plot.crop }}"
            data-status="{{ plot.status }}"
            onclick="handlePlotClick({{ plot.row }}, {{ plot.col }}, '{{ plot.crop }}', '{{ plot.status }}')">
            {{ plot.crop or '' }}
        </div>
        {% endfor %}
    </div>
</div>

<!-- Plot Modal -->
<div class="modal fade" id="plotModal" tabindex="-1" aria-labelledby="plotModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="plotModalLabel">Edit Plot</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="plotForm">
                    <input type="hidden" id="plotRow">
                    <input type="hidden" id="plotCol">
                    <div class="mb-3">
                        <label for="cropField" class="form-label">Crop</label>
                        <input type="text" class="form-control" id="cropField">
                    </div>
                    <div class="mb-3">
                        <label for="statusField" class="form-label">Status</label>
                        <select class="form-select" id="statusField">
                            <option value="Empty">Empty</option>
                            <option value="Planted">Planted</option>
                            <option value="Needs Water">Needs Water</option>
                            <option value="Harvest Ready">Harvest Ready</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
let addMode = false;

document.getElementById('toggleAddMode').addEventListener('click', function () {
    addMode = !addMode;
    this.classList.toggle('btn-success', addMode);
    this.classList.toggle('btn-danger', !addMode);
    this.innerText = addMode ? 'ðŸš« Cancel Add Mode' : 'âž• Add Plot Mode';
    document.getElementById('addModeHint').style.display = addMode ? 'block' : 'none';
});

function handlePlotClick(row, col, crop, status) {
    if (addMode) return;  // skip if in add mode
    document.getElementById('plotRow').value = row;
    document.getElementById('plotCol').value = col;
    document.getElementById('cropField').value = crop;
    document.getElementById('statusField').value = status;

    new bootstrap.Modal(document.getElementById('plotModal')).show();
}

document.getElementById('plotForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const row = document.getElementById('plotRow').value;
    const col = document.getElementById('plotCol').value;
    const crop = document.getElementById('cropField').value;
    const status = document.getElementById('statusField').value;

    fetch(`/update-plot/${row}/${col}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ crop, status })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            const selector = `.farm-plot[data-row="${row}"][data-col="${col}"]`;
            const plot = document.querySelector(selector);
            if (plot) {
                plot.dataset.crop = crop;
                plot.dataset.status = status;
                plot.className = `farm-plot status-${status.replace(' ', '-')}`;
                plot.innerText = crop;
            }
            bootstrap.Modal.getInstance(document.getElementById('plotModal')).hide();
        } else {
            alert('Error updating plot.');
        }
    });
});

document.getElementById('farmGrid').addEventListener('click', function (e) {
    if (!addMode || !e.target.classList.contains('farm-plot')) return;

    const row = e.target.dataset.row;
    const col = e.target.dataset.col;

    fetch('/add-plot', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ row: parseInt(row), col: parseInt(col), crop: '', status: 'Empty' })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            e.target.dataset.crop = '';
            e.target.dataset.status = 'Empty';
            e.target.className = `farm-plot status-Empty`;
            e.target.innerText = '';
        } else {
            alert(data.message || 'Failed to add plot.');
        }
    });
});
</script>
</body>
</html>
