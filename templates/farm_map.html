<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Farm Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css">
    <style>
        .farm-grid {
            display: grid;
            grid-template-columns: repeat(10, 60px);
            grid-auto-rows: 60px;
            gap: 4px;
        }
        .farm-plot {
            border: 1px solid #ccc;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .dragging {
            opacity: 0.5;
        }
        .status-Planted { background-color: lightgreen; }
        .status-Empty { background-color: #fff; }
        .status-Harvested { background-color: khaki; }
    </style>
</head>
<body class="p-4">
<div class="container">
    <h1>Farm Map</h1>
    <div class="farm-grid">
        {% for row in range(10) %}
            {% for col in range(10) %}
                {% set plot = plots|selectattr("row", "equalto", row)|selectattr("col", "equalto", col)|first %}
                {% if plot %}
                    <div class="farm-plot status-{{ plot.status|replace(' ', '-') }}"
                         data-id="{{ plot.id }}" data-plot="{{ plot.plot_number }}"
                         data-row="{{ plot.row }}" data-col="{{ plot.col }}"
                         data-crop="{{ plot.crop }}" data-status="{{ plot.status }}"
                         onclick="openPlotModal('{{ plot.plot_number }}', '{{ plot.crop }}', '{{ plot.status }}')">
                        {{ plot.plot_number }}
                    </div>
                {% else %}
                    <div class="farm-plot" data-row="{{ row }}" data-col="{{ col }}"></div>
                {% endif %}
            {% endfor %}
        {% endfor %}
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="plotModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form id="plotForm" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Plot</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="plotNumberField">
                <div class="mb-3">
                    <label for="cropField" class="form-label">Crop</label>
                    <input type="text" id="cropField" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="statusField" class="form-label">Status</label>
                    <select id="statusField" class="form-select">
                        <option>Empty</option>
                        <option>Planted</option>
                        <option>Harvested</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>

<script>
function openPlotModal(plotNumber, crop, status) {
    document.getElementById('plotNumberField').value = plotNumber;
    document.getElementById('cropField').value = crop;
    document.getElementById('statusField').value = status;
    var modal = new bootstrap.Modal(document.getElementById('plotModal'));
    modal.show();
}

document.getElementById('plotForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const plotNumber = document.getElementById('plotNumberField').value;
    const crop = document.getElementById('cropField').value;
    const status = document.getElementById('statusField').value;

    fetch(`/update-plot/${plotNumber}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ crop: crop, status: status })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            location.reload();
        } else {
            alert('Failed to update plot.');
        }
    });
});

$(function () {
  $(".farm-plot").each(function () {
    const el = $(this);
    if (el.attr("data-id")) {
      el.draggable({
        revert: "invalid",
        start: function () { el.addClass("dragging"); },
        stop: function () { el.removeClass("dragging"); }
      });
    } else {
      el.droppable({
        accept: ".farm-plot[data-id]",
        drop: function (event, ui) {
          const source = ui.draggable;
          const fromRow = source.data("row");
          const fromCol = source.data("col");
          const toRow = $(this).data("row");
          const toCol = $(this).data("col");
          const plotId = source.data("id");

          fetch(`/move-plot/${plotId}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ row: toRow, col: toCol })
          }).then(res => {
            if (res.ok) location.reload();
            else alert("Move failed!");
          });
        }
      });
    }
  });
});
</script>
</body>
</html>
