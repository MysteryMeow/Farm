<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Farm Map Overview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .farm-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            gap: 4px;
            max-width: 600px;
            margin: 0 auto;
        }
        .farm-plot {
            border: 1px solid #333;
            aspect-ratio: 1 / 1;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            transition: transform 0.2s ease;
        }
        .farm-plot:hover {
            transform: scale(1.05);
        }
        .status-Empty {
            background-color: #9e9e9e;
        }
        .status-Planted {
            background-color: #4caf50;
        }
        .status-Needs\ Water {
            background-color: #2196f3;
        }
        .status-Harvest\ Ready {
            background-color: #ff9800;
        }
    </style>
</head>
<body>
{% include 'navbar.html' %}
<div class="container mt-4 text-center">
    <h1 class="mb-3">Farm Overview Map</h1>
    <p class="text-muted">Click on a plot to view its crop and status.</p>
    <div class="farm-grid">
        {% for plot in plots %}
        <div class="farm-plot status-{{ plot.status.replace(' ', '\\ ') }}" data-plot="{{ plot.plot_number }}" onclick="openPlotModal({{ plot.plot_number }}, '{{ plot.crop or 'None' }}', '{{ plot.status }}')">
            {{ plot.plot_number }}
        </div>
        {% endfor %}
    </div>
</div>

<!-- Plot Modal -->
<div class="modal fade" id="plotModal" tabindex="-1" aria-labelledby="plotModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="plotModalLabel">Plot Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="plotInfo">Loading plot info...</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Edit Plot (Coming Soon)</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
function openPlotModal(plotNumber, crop, status) {
    document.getElementById('plotInfo').innerHTML = `
        <strong>Plot #${plotNumber}</strong><br>
        Crop: ${crop}<br>
        Status: ${status}
    `;
    var myModal = new bootstrap.Modal(document.getElementById('plotModal'));
    myModal.show();
}
</script>
</body>
</html>
