<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Lists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
{% include 'navbar.html' %}
<div class="container mt-4">
    <h1 class="text-center mb-4">Current Stock List</h1>
    {% for category, items in grouped_items.items() %}
    <div class="mb-3">
        <button class="btn btn-outline-dark w-100 text-start" type="button" data-bs-toggle="collapse" data-bs-target="#category-{{ loop.index }}" aria-expanded="false" aria-controls="category-{{ loop.index }}">
            {{ category }}
        </button>
        <div class="collapse" id="category-{{ loop.index }}">
            <table class="table table-striped table-bordered mt-2">
                <thead class="table-dark">
                    <tr>
                        <th>Item</th>
                        <th>Used</th>
                        <th>Remaining</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                    <tr>
                        <td>{{ item.item }}</td>
                        <td>{{ item.used }}</td>
                        <td>{{ item.remaining }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    {% endfor %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
