<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background-color: lightblue;">
    <div class="container mt-5">
        <h2 class="text-center">BerZirk Inventory Tracker Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} mt-2">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}


        <form id="loginForm" method="POST" action="{{ url_for('login') }}" class="mt-4">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required autocomplete="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>

            <h6 class="text-center">Software Created and Developed by Ron Zirk</h6>
            <img src="{{ url_for('static', filename='images/BerZirk_Logo.jpg') }}" alt="Logo">

        </form>
    </div>
</body>
</html>
