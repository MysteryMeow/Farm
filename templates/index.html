<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center">Stock Management System</h1>

        <div class="container mt-4">
    <h1 class="text-center">Inventory Tracker</h1>

    <div class="table-responsive mt-4">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Item</th>
                    <th>Stock</th>
                    <th>Used</th>
                    <th>Remaining</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row['Item'] }}</td>
                    <td>{{ row['Stock'] }}</td>
                    <td>{{ row['Used'] }}</td>
                    <td>{{ row['Remaining'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>


        <div class="container mt-4">
    <form id="logForm" class="row g-3">
        <div class="col-md-4">
            <input type="text" class="form-control" name="item" placeholder="Item Name" required>
        </div>
        <div class="col-md-3">
            <input type="number" class="form-control" name="quantity" placeholder="Quantity Used" required>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" name="user" placeholder="Your Name" required>
        </div>
        <div class="col-md-1">
            <button type="submit" class="btn btn-primary w-100">Log</button>
        </div>
    </form>
</div>
<div class="container mt-4">
    <div class="d-flex justify-content-around flex-wrap gap-3">
        <button id="exportButton" class="btn btn-success">Export Stock Data</button>
        <button id="downloadLogButton" class="btn btn-info">Download Log</button>
        <button id="mostUsedReportButton" class="btn btn-secondary">Most Used Items</button>
        <button id="usageTrendsButton" class="btn btn-warning">Usage Trends</button>
        <button id="employeeContributionsButton" class="btn btn-info">Show Employee Contributions</button>
    </div>
</div>
    <script>
        document.getElementById("logForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const formData = new FormData(this);

            fetch("/log", {
                method: "POST",
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.success) {
                    location.reload();
                }
            });
        });

        document.getElementById("exportButton").addEventListener("click", function () {
            window.location.href = "/export";
        });

        document.getElementById("downloadLogButton").addEventListener("click", function () {
            window.location.href = "/download-log";
        });

        document.getElementById("mostUsedReportButton").addEventListener("click", function () {
            fetch("/report/most-used")
            .then(response => response.json())
            .then(data => {
                let report = "Most Used Items:\n";
                for (const [item, quantity] of Object.entries(data)) {
                    report += `${item}: ${quantity} units\n`;
                }
                alert(report);
            });
        });

        document.getElementById("usageTrendsButton").addEventListener("click", function () {
            fetch("/report/usage-trends")
            .then(response => response.json())
            .then(data => {
                let report = "Usage Trends:\n";
                for (const [date, items] of Object.entries(data)) {
                    report += `Date: ${date}\n`;
                    for (const [item, quantity] of Object.entries(items)) {
                        report += `  ${item}: ${quantity} units\n`;
                    }
                }
                alert(report);
            });
        });

        document.getElementById("employeeContributionsButton").addEventListener("click", function () {
            fetch("/report/employee-contributions")
            .then(response => response.json())
            .then(data => {
                let report = "Employee Contributions:\n";
                for (const [user, quantity] of Object.entries(data)) {
                    report += `${user}: ${quantity} units\n`;
                }
                alert(report);
            });
        });
    </script>
</body>
</html>
